<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPK Finder with Theme Switcher</title>
  <style>
    /* Default Light Theme */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .theme-switch {
      margin-bottom: 15px;
      text-align: right;
    }

    .theme-switch select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .result {
      margin-top: 15px;
    }

    /* Dark Theme */
    body.dark {
      background-color: #1e1e1e;
      color: #f9f9f9;
    }

    body.dark .container {
      background: #333;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    body.dark button {
      background-color: #444;
      color: white;
    }

    body.dark button:hover {
      background-color: #666;
    }

    body.dark input {
      background-color: #444;
      color: white;
      border: 1px solid #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-switch">
      <label for="theme">Pilih Tema:</label>
      <select id="theme">
        <option value="light">White Mode</option>
        <option value="dark">Dark Mode</option>
      </select>
    </div>
    <h1>KPK Finder</h1>
    <div class="input-group">
      <label for="num1">Bilangan Pertama:</label>
      <input type="number" id="num1" placeholder="Masukkan bilangan pertama" />
    </div>
    <div class="input-group">
      <label for="num2">Bilangan Kedua:</label>
      <input type="number" id="num2" placeholder="Masukkan bilangan kedua" />
    </div>
    <div class="input-group">
      <label for="num3">Bilangan Ketiga:</label>
      <input type="number" id="num3" placeholder="Masukkan bilangan ketiga" />
    </div>
    <button id="findKPK">Cari KPK</button>
    <div class="result">
      <p id="result"></p>
    </div>
  </div>

  <script>
    // Function to calculate GCD
    function gcd(a, b) {
      return b === 0 ? a : gcd(b, a % b);
    }

    // Function to calculate LCM of two numbers
    function lcm(a, b) {
      return (a * b) / gcd(a, b);
    }

    // Function to calculate LCM of three numbers
    function findKPK(a, b, c) {
      return lcm(lcm(a, b), c);
    }

    // Event listener for button
    document.getElementById('findKPK').addEventListener('click', () => {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const num3 = parseFloat(document.getElementById('num3').value);

      // Validate inputs
      if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        document.getElementById('result').textContent = "Masukkan semua bilangan!";
        return;
      }
      if (num1 <= 0 || num2 <= 0 || num3 <= 0) {
        document.getElementById('result').textContent = "Nilai tidak boleh negatif atau nol!";
        return;
      }
      if (!Number.isInteger(num1) || !Number.isInteger(num2) || !Number.isInteger(num3)) {
        document.getElementById('result').textContent = "Nilai tidak boleh desimal!";
        return;
      }

      // Calculate KPK
      const kpk = findKPK(num1, num2, num3);
      document.getElementById('result').textContent = `KPK dari ${num1}, ${num2}, dan ${num3} adalah ${kpk}`;
    });

    // Theme switcher
    document.getElementById('theme').addEventListener('change', (event) => {
      const theme = event.target.value;
      if (theme === 'dark') {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    });
  </script>
</body>
</html>
